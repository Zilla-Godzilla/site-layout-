<!DOCTYPE html>
<html>
<head>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js"></script>
	<title></title>
</head>
<body>
<div id="container">
  <div id="top_bar">
  		<img id="logo" src="modern_picture.jpg"/>
  		<div id="furnit">
  			<p class="furniture">FURNITURE'S</p>
  			<div id="small_text">
  				<p>New<br>Arrival</p>
  			</div>
  			<div id="left">
  				<div id="left_circle"></div>
  				<span class="material-symbols-outlined">arrow_back</span>
  			</div>
  			<div id="right">
  				<div id="right_circle"></div>
  				<span class="material-symbols-outlined">arrow_forward</span>
  			</div>
  		</div>
  		<div id="sale">
  			<span class="material-symbols-outlined">key</span>
  			<p>On  Sale<br>Now</p>
  		</div>
  		<div id="icons">
  			<div id="search"> 
  				<span id="research_icon" class="material-symbols-outlined">search</span>
  				<input id="forma" type="text" size="20" placeholder="фамилия"/>
  			</div>
  			<div class="v_line"></div>
  			<span class="material-symbols-outlined">where_to_vote</span>
  			<div id="telega">
  				<div id="circle"></div>
  				<span class="material-symbols-outlined">shopping_cart</span>
			</div>
  		</div>
  		<div class="menu">
  			<span id="move_klyaksa" class="material-symbols-outlined">menu</span>
  		</div>
  </div>
  <div id="flexible">
	   <div id="left_menu">	
	   		<ul id="left_ol">
	   			<li class="active">
	   				<span class="material-symbols-outlined">home</span>	
	   				<p>Home</p>
	   			</li>
	   			<li>
	   				<span class="material-symbols-outlined">space_dashboard</span>
	   				<p>About</p>
	   			</li>
	   			<li>
	   				<span class="material-symbols-outlined">format_list_bulleted</span>
	   				<p>Shop</p>
	   			</li>
	   			<li>
	   				<span class="material-symbols-outlined">question_mark</span>
	   				<p>FAQ</p>
	   			</li>
	   			<li>
	   				<span class="material-symbols-outlined">devices_other</span>
	   				<p>Contact</p>
	   			</li>
	   		</ul>
	   		<div id="button">
	   			<p>Add menu</p>
	   			<span class="material-symbols-outlined">add</span>
	   		</div>
	   		<div id="social">
	   			<a href="#" class="fa fa-instagram"></a>
	   			<a href="#" class="fa fa-facebook"></a>
	   			<a href="#" class="fa fa-snapchat-ghost"></a>
	   			<a href="#" class="fa fa-yahoo"></a>
	   			<a href="#" class="fa fa-rss"></a>
	   		</div>
	   </div>
	   <div id="content">
	   </div>
  </div>
</div>
</body>
</html>
